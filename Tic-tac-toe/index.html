<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe com IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-tac-toe</h1>
        
        <!-- Seletor de modo -->
        <div class="mode-selector">
            <button id="toggleMode" class="mode-button">Modo: 2 Jogadores</button>
        </div>

        <div class="scoreboard">
            <div class="score-card">
                <div class="player">Jogador X</div>
                <div class="points" id="scoreX">0</div>
            </div>
            <div class="score-card">
                <div class="player">Empates</div>
                <div class="points" id="scoreDraw">0</div>
            </div>
            <div class="score-card">
                <div class="player" id="playerOLabel">Jogador O</div>
                <div class="points" id="scoreO">0</div>
            </div>
        </div>

        <div id="status">Vez do jogador: X</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="buttons">
            <button id="restart">Recome√ßar Jogo</button>
            <button id="resetScore">Zerar Placar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
